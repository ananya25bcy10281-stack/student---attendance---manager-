{% extends "base.html" %}
{% block content %}
<h3>Students</h3>

<form class="d-flex mb-3" method="get">
  <input class="form-control me-2" type="search" placeholder="Search by name or roll" aria-label="Search" name="q" value="{{ query }}">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<table class="table table-striped">
  <thead><tr><th>Name</th><th>Roll</th><th>Actions</th></tr></thead>
  <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.roll }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit_student', sid=s.id) }}">Edit</a>
          <form method="post" action="{{ url_for('delete_student', sid=s.id) }}" style="display:inline;" onsubmit="return confirm('Delete student?');">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="3">No students found</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
